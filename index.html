                        <button disabled class="btn btn-raised btn-primary btn-block btn-lg" id="quickstart-sign-in" name="signin">Sign In</button>
                        <button class="btn btn-raised btn-secondary btn-block btn-lg" id="quickstart-sign-up" name="signup">Register</button>

                    </p>

<div id="loggedInView"></div>

        <div id="logoSm"></div>

                        <button class="btn bmd-btn-fab bg-primary dropdown-toggle" type="button" id="ex4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         <i class="fa fa-user-cog"></i>

                                <p class="dropdown-item"><span id="signInEmail"></span></p>

                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item btn btn-danger" onClick="firebase.auth().signOut()">Sign Out</button>

        </div>

                                                      </button>
