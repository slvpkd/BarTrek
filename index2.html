  <body>

    <nav class="navbar navbar-light bg-light justify-content-between fixed-top">
      <div class="btn-group dropdown">
        <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-user" style="font-size: 1em;"></i>

            <button class="dropdown-item" id="quickstart-password-reset" name="verify-email">Forgot Password?</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" onClick="firebase.auth().signOut()">Sign Out</button>

    <section id="loginPage">
      <div class="container">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <button disabled class="btn btn-outline-primary btn-block btn-lg" id="quickstart-sign-in" name="signin">Sign In</button>
          <button class="btn btn-outline-primary btn-block btn-lg" id="quickstart-sign-up" name="signup">Register</button>
      </div>
    </section>

    <section id="loggedInContent">


                 <ul class="nav nav-tabs fixed-bottom nav-justified bg-light" id="myTab" role="tablist">

                            </li>
                            <li class="nav-item">
                              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">List</a>

                            <li class="nav-item">
                              <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Route</a>

                                                    <input aria-label="Search" class="form-control my-lg-0" id="autocomplete" placeholder="Search..." size="40" type="text" value="9 Anchor Quay, Norwich, UK">                    
                                                    <button hidden class="btn btn-outline-dark btn-sm" id="myLocationBtn" type="button"><i class="fa fa-location-arrow"></i></button>&nbsp; 
                    
                                                    <button hidden class="btn btn-outline-primary btn-sm" id="routeBtn" type="button"><i class="fa fa-map-signs"></i> Route <span class="badge badge-light"></span>
                                                        <span class="badge badge-light"> <div id="journeyCount">0</div></span>
                                                    </button>
                    
                                                    <button hidden class="btn btn-outline-danger btn-sm" id="clearJourney" type="button"><i class="fa fa-trash-alt"></i> Clear</button>

                                            <ul class="list-group list-group-flush">
